<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
 <!-- Splash Screen code starts here  -->
  <div class="splash">
    <h1 class = "splash-header">Rock Paper Scissors!</h1>
    <h2>Click Anywhere to Start Game</h2>
    <h2>By: Kolten Pilar</h2>
  </div>
    <!-- Splash Screen code ends here  -->
    
  <div class="container">
    <div class="userInterface">
    <h3 id="round-number">Round 1</h3>
    <p>Computer Score<p id="computer-result"></p>Player Score <p id="player-result"></p></p>
    <div id="showResults">

      <p id="computer-rounds">Computer Games Won:</p>

      <p id="player-rounds">Player Games Won:</p>
      </div>
    </div>
  
 

    <!-- buttons -->
    <div id="buttons">
      <button onclick="theGame('rock');" class="rock">Rock</button>
      <button onclick="theGame('paper');" class="paper">Paper</button>
      <button onclick="theGame('scissors');" class="scissors">Scissors</button>
    </div>
    <button class="reset">Reset</button>
</div>
  
  <script src="script.js"></script>
</body>
</html>
